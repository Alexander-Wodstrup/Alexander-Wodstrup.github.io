<form (ngSubmit)="submitDialog()">
  <span class="dialog-newline">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Learn..." [(ngModel)]="title" name="Title">
    </mat-form-field>
  </span>
  <span class="dialog-newline">
    <mat-form-field appearance="fill"> 
      <mat-label >Description</mat-label>
      <input matInput placeholder="Become better at..." input="text" [(ngModel)]="description" name="Description">
    </mat-form-field>
  </span>
  <span class="dialog-newline">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="duedate" name="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </span>
  <mat-form-field appearance="fill">
    <mat-label>Tag</mat-label>
    <mat-select [(ngModel)]="tag" name="tags">
      <mat-option *ngFor="let tagm of tags" [value]="tagm.value" >
        {{tagm.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <span class="center">
  <button mat-raised-button type="submit">Save</button>
  </span>
</form>
